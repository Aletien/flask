{% extends 'base.html' %}

{% block title %}
    User Creation
{% endblock title %}
    

{% block content %}
    <div class="w-1/2 m-auto p-6">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-black p-5">User Form registration</h1>
        <form action="/user/" method="post" class="border rounded-md shadow-md p-5">
            <input type="text" name="name" placeholder="Full name " class="border rounded-md p-2 mr-4">
            <input type="text" name="email" placeholder="email address" class="border rounded-md p-2 mr-4">
            <button type="submit" class="mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Create</button>
        </form>
    </div>
{% endblock content %}
